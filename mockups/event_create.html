				<div id="details">
					<form action="#" method="post">
					<fieldset>
						<legend>Create New Event</legend>
						<ul>
							<li>
								<label for="title">Event Title</label>
								<input type="text" name="event[title]" id="title" />
							</li>
							<li>
								<label for="dungeon">Dungeon</label>
								<select name="event[dungeon]" id="dungeon">
									<option value="">Dungeon Name</option>
								</select>
							</li>
							<li>
								<label for="time">Scheduled time</label>
								<input type="time" name="event[time]" id="time" value="" />
							</li>
							<li>
								<label for="timezone">In timezone</label>
								<select name="event[timezone]" id="timezone">
									<option value=""></option>
								</select>
							</li>
							<li>
								<label for="date">Scheduled date</label>
								<input type="date" name="event[date]" id="date" value="" />
							</li>
							<li>
								<label for="description">Event details</label>
								<textarea name="event[description]" id="description" value=""></textarea>
							</li>
							<li>
								<label for="build">Build planned</label>
								<select name="event[build]" id="build">
									<option value="">Builds here</option>
								</select>
							</li>
							<li>
								<label for="character">Lead as</label>
								<select name="event[character]" id="character">
									<option class="" value="">My hero</option>
								</select>
							</li>
							<li class="button">
								<input type="hidden" name="csrf" value="a44142424de528abb43de44f097556d10c48310d" />
								<input type="submit" value="Create event" />
							</li>
						</ul>
					</fieldset>
					</form>
