				<div id="details">

					<fieldset>
						<legend>Create New Event</legend>
						<ul>
							<li>
								<label for="title">Event Title</label>
								<input type="text" name="event[title]" id="title" />
							</li>
							<li>
								<label for="dungeon">Dungeon</label>

							<li>
								<label for="description">Event details</label>
								<textarea name="event[description]" id="description" value=""></textarea>
							</li>
							<li>
								<label for="build">Build planned</label>
								<select name="event[build]" id="build">
									<option value="">Builds here</option>
								</select>
							</li>
							<li>
								<label for="character">Lead as</label>
